<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="tela.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

</head>

<body>

    <section class="container-fluid border rounded mx-auto col-md-6 col-sm-11 p-5 bg-dark mt-4">

        <header class="mx-auto col-md-6 col-sm-11 text-center">

            <div>

                <img src="https://logodownload.org/wp-content/uploads/2016/09/spotify-logo-branca-white.png" alt="Logo Spotify" id="imgSpotify">

            </div>
    
        </header>

        <main>

            <h1 class="text-white mt-4 fs-1 text-center">Faça login para continuar.</h1>

            <form action="">

                <div class="row col-11 mx-auto">

                    <div>

                        <input type="text" name="campoUsuario" id="campoUsuario" class="mt-3 p-2 col-12 placeholder bg-light" placeholder="E-mail ou nome de usuário">

                        <!-- <span class="material-symbols-outlined input-group-prepend">

                            mail

                            </span> -->

                        </div>

                        <div class="input-group">

                                <input type="password" name="campoSenha" id="campoSenha" class="mt-3 p-2 col-12 placeholder bg-white form-control" placeholder="Senha">
                                
                                <span class="material-symbols-outlined btn btn-dark mt-3 me-2 input-group-append">

                                    visibility_off

                                </span>                   

                        </div>

                        <a href="" class="link-light mt-1">Redefinir senha</a>

                        <div class="mt-4 col form-check form-switch">

                            <p class="text-white">Lembrar de mim</p>

                            <input type="checkbox" name="" id="" class="form-check-input" role="switch">

                        </div>

                </div>

            </form>

        </main>
    

    </section>
    
   

</body>
</html>
