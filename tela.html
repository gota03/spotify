<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="tela.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

</head>

<body>

    <section class="container-fluid border rounded mx-auto col-md-6 col-sm-11 p-2 bg-dark mt-4 mb-4">

        <header class="mx-auto col-md-6 col-sm-11 text-center">

            <div class="mt-5">

                <img src="https://logodownload.org/wp-content/uploads/2016/09/spotify-logo-branca-white.png" alt="Logo Spotify" id="imgSpotify">

            </div>
    
        </header>

        <main>

            <h1 class="text-white mt-4 fs-1 text-center">Faça login para continuar.</h1>

            <form action="">

                <div class="row col-11 mx-auto">

                    <div>

                        <input type="text" name="campoUsuario" id="campoUsuario" class="mt-3 p-2 col-12 placeholder bg-light" placeholder="E-mail ou nome de usuário">

                        <!-- <span class="material-symbols-outlined input-group-prepend">

                            mail

                            </span> -->

                        </div>

                        <div class="input-group">

                                <input type="password" name="campoSenha" id="campoSenha" class="mt-3 p-2 col-12 placeholder bg-white" placeholder="Senha">
                                
                                <!-- <span class="material-symbols-outlined btn btn-dark mt-3 me-2 input-group-append">

                                    visibility_off

                                </span>                    -->

                        </div>

                        <a href="" class="link-light mt-2">Redefinir senha</a>

                        <!-- <label class="form-check-label text-white mt-4">Lembrar de mim</label>

                        <div class="form-check form-switch ms-4">

                            <input class="form-check-input" type="checkbox" role="switch">

                          </div> -->

                          <button class="btn btn-light btn-sm mt-3 p-2 col-11 mx-auto rounded-pill">

                              <p class="mx-auto my-auto text-dark fs-3 fw-semibold">ENTRAR</p>

                          </button>

                          <div>

                         <p class="text-white text-center mt-3">OU</p>

                          </div>

                          <div class="border rounded-pill col-11 mx-auto my-auto">

                            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="" class="logoFacebook ms-3">
                            
                            <p class="text-white text-center fw-semibold">Continuar com o Facebook</p>

                          </div>

                          <div class="border rounded-pill col-11 mx-auto p-3 mt-4">

                            <img src="" alt="">

                            <p class="text-white text-center my-auto fw-semibold">Continuar com o Google</p>

                          </div>

                          <div class="border rounded-pill col-11 mx-auto p-3 mt-4">

                            <p class="text-white text-center my-auto fw-semibold">Continuar com a Apple</p>

                          </div>

                          <p class="text-white text-center mt-3 fs-4">Não tem uma conta? <a href="" class="link-light">INSCREVA-SE</a></p>

                          <p class="text-white mt-5 text-center fs-4">CONFIGURAÇÕES</p>

                </div>

            </form>

        </main>
    
    </section>
    
</body>
</html>
